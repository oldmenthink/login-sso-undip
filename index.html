<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Undip - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('./background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 30, 0.85);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 350px;
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        h2 {
            margin: 0;
            font-size: 22px;
            color: #aaccff;
        }

        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 95%;
            padding: 10px;
            background: #1b6ca8;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .reset-btn {
            width: 95%;
            padding: 10px;
            background: #d9534f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: #aaccff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="./logo-undip.png" alt="Universitas Diponegoro" class="logo">
        <h2>Single Sign On (SSO)</h2>
        <p>Universitas Diponegoro</p>

        <input type="text" class="input-field" placeholder="NIM/NIP/Username/E-mail Official Undip">
        <button class="login-btn">ðŸ”‘ LOGIN</button>
        <button class="reset-btn">ðŸ”„ Reset Password</button>

        <a href="#" class="link">Daftar Sekarang!</a>
        <a href="#" class="link">Pendaftaran alumni klik disini</a>
    </div>

</body>
</html>
